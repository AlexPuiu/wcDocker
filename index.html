<!DOCTYPE HTML>
<html>
  <head>
    <title>wcDocker Sandbox</title>
    <!-- External modules -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="Code/style.css"/>
    <script src="Code/ext/jquery-2.1.1.min.js"></script>
    <script src="Code/global.js"></script>
    <script src="Code/mainwindow.js"></script>
    <script src="Code/splitter.js"></script>
    <script src="Code/framewidget.js"></script>
    <script src="Code/dockwidget.js"></script>
    <script src="Code/layout.js"></script>

    <!-- Initialization -->
    <script>
      $(document).ready(function() {
        var wcWindow = new wcMainWindow($('body'));
        if (wcWindow) {
          wcWindow.center().addItem($('<div style="text-align:center">Center Window</div>'), 0, 0);

          wcWindow.newDockWidgetType('testA', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testA</div>'), 0, 0, 1, 2);
            widget.layout().addItem($('<div style="text-align:center">top right</div>'), 1, 0);
            widget.layout().addItem($('<div style="text-align:center">bot left</div>'), 1, 1);
            widget.layout().addItem($('<div style="text-align:center">bottom</div>'), 0, 2, 2, 1);
            widget.layout().addItem($('<div style="text-align:center;verticle-align:middle;height:999999px">v-stretch</div>'), 0, 3, 2);
          });

          wcWindow.newDockWidgetType('testB', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testB</div>'), 0, 0);
          });

          wcWindow.newDockWidgetType('testC', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testC</div>'), 0, 0, 0, 3);
            widget.layout().addItem($('<div style="text-align:center">top</div>'), 1, 0, 2);
            widget.layout().addItem($('<div style="text-align:center">x</div>'), 1, 1);
            widget.layout().addItem($('<div style="text-align:center">right</div>'), 2, 1);
            widget.layout().addItem($('<div style="text-align:center">bottom</div>'), 1, 2, 2);
          });

          wcWindow.newDockWidgetType('thin', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">thin</div>'), 0, 0);
            widget.size(100, 100);
          });

          wcWindow.newDockWidgetType('testC split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testC split</div>'), 0, 0);
            widget.size(400, 10);
          });

          wcWindow.newDockWidgetType('testA split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testA split</div>'), 0, 0);
            widget.size(100, 300);
            widget.minSize(200, 10);
          });

          wcWindow.newDockWidgetType('center split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">center split</div>'), 0, 0);
            widget.size(300, 300);
          });

          wcWindow.newDockWidgetType('floater', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">floater</div>'), 0, 0);
            widget.size(600, 300);
          });

          var testA, testB, testC, testASplit, testCSplit, floater;
          var testIndex = 0;
          $('body').keydown(function(event) {
            switch (event.which) {
              case ' '.charCodeAt(0):

                switch (testIndex) {
                  case 16:
                    testIndex = 0;

                  case 0:
                    testA = wcWindow.addDockWidget('testA', wcGLOBALS.DOCK_LOC.LEFT, false);
                    wcWindow.update();
                    break;

                  case 1:
                    testC = wcWindow.addDockWidget('testC', wcGLOBALS.DOCK_LOC.BOTTOM, false);
                    wcWindow.update();
                    break;

                  case 2:
                    testASplit = wcWindow.addDockWidget('testA split', wcGLOBALS.DOCK_LOC.BOTTOM, false, testA);
                    wcWindow.update();
                    break;

                  case 3:
                    testCSplit = wcWindow.addDockWidget('testC split', wcGLOBALS.DOCK_LOC.LEFT, false, testC);
                    wcWindow.update();
                    break;

                  case 4:
                    floater = wcWindow.addDockWidget('floater', wcGLOBALS.DOCK_LOC.FLOAT, false);
                    wcWindow.update();
                    break;

                  case 5:
                    testB = wcWindow.addDockWidget('testB', wcGLOBALS.DOCK_LOC.RIGHT, false);
                    wcWindow.update();
                    break;

                  case 6:
                    wcWindow.removeDockWidget(testA);
                    wcWindow.update();
                    break;

                  case 7:
                    thin = wcWindow.addDockWidget('thin', wcGLOBALS.DOCK_LOC.LEFT, false);
                    wcWindow.update();
                    break;

                  case 8:
                    centerSplit = wcWindow.addDockWidget('center split', wcGLOBALS.DOCK_LOC.LEFT, false, wcWindow.center());
                    wcWindow.update();
                    break;

                  case 9:
                    wcWindow.removeDockWidget(centerSplit);
                    wcWindow.update();
                    break;

                  case 10:
                    wcWindow.removeDockWidget(testCSplit);
                    wcWindow.update();
                    break;

                  case 11:
                    wcWindow.removeDockWidget(testC);
                    wcWindow.update();
                    break;

                  case 12:
                    wcWindow.removeDockWidget(thin);
                    wcWindow.update();
                    break;

                  case 13:
                    wcWindow.removeDockWidget(testASplit);
                    wcWindow.update();
                    break;

                  case 14:
                    wcWindow.removeDockWidget(testB);
                    wcWindow.update();
                    break;

                  case 15:
                    wcWindow.removeDockWidget(floater);
                    wcWindow.update();
                    break;
                }

                testIndex++;

                event.stopPropagation();
                event.preventDefault();
                return false;
                break;
            }
          });
        }
      });
    </script>
  </head>
  <body style="background-color: darkgray;">
  </body>
</html>
