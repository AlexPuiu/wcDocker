<!DOCTYPE HTML>
<html>
  <head>
    <title>wcDocker Sandbox</title>
    <!-- External modules -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="Code/style.css"/>
    <script src="Code/ext/jquery-2.1.1.min.js"></script>
    <script src="Code/mainwindow.js"></script>
    <script src="Code/splitter.js"></script>
    <script src="Code/framewidget.js"></script>
    <script src="Code/dockwidget.js"></script>
    <script src="Code/layout.js"></script>
    <script src="Code/ghost.js"></script>

    <!-- Initialization -->
    <script>
      $(document).ready(function() {
        var wcWindow = new wcDocker($('#MainWindow'));
        if (wcWindow) {
          wcWindow.center().addItem($('<div style="text-align:center">Center Window<br>(Press spacebar)</div>'), 0, 0);

          wcWindow.registerDockWidgetType('testA', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testA</div>'), 0, 0, 1, 2);
            widget.layout().addItem($('<div style="text-align:center">top right</div>'), 1, 0);
            widget.layout().addItem($('<div style="text-align:center">bot left</div>'), 1, 1);
            widget.layout().addItem($('<div style="text-align:center">bottom</div>'), 0, 2, 2, 1);
            widget.layout().addItem($('<div style="text-align:center;verticle-align:middle;height:1000px"></div>'), 0, 3, 2);
            widget.layout().grid(true);
          });

          wcWindow.registerDockWidgetType('testB', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testB</div>'), 0, 0);
          });

          wcWindow.registerDockWidgetType('testC', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testC</div>'), 0, 0, 0, 3);
            widget.layout().addItem($('<div style="text-align:center">top</div>'), 1, 0, 2);
            widget.layout().addItem($('<div style="text-align:center">x</div>'), 1, 1);
            widget.layout().addItem($('<div style="text-align:center">right</div>'), 2, 1);
            widget.layout().addItem($('<div style="text-align:center">bottom</div>'), 1, 2, 2);
          });

          wcWindow.registerDockWidgetType('thin', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">thin</div>'), 0, 0);
            widget.size(100, 100);
          });

          wcWindow.registerDockWidgetType('testC split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testC split</div>'), 0, 0);
            widget.size(400, 100);
          });

          wcWindow.registerDockWidgetType('testA split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">testA split</div>'), 0, 0);
            widget.size(100, 300);
          });

          wcWindow.registerDockWidgetType('center split', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">center split</div>'), 0, 0);
            widget.size(300, 300);
          });

          wcWindow.registerDockWidgetType('floater', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">floater</div>'), 0, 0);
            widget.size(300, 300);
          });

          testA = wcWindow.addDockWidget('testA', wcDocker.DOCK_LEFT, false);
          testC = wcWindow.addDockWidget('testC', wcDocker.DOCK_BOTTOM, false);
          testASplit = wcWindow.addDockWidget('testA split', wcDocker.DOCK_BOTTOM, false, testA);
          testCSplit = wcWindow.addDockWidget('testC split', wcDocker.DOCK_LEFT, false, testC);
          floater = wcWindow.addDockWidget('floater', wcDocker.DOCK_FLOAT, false);
          testB = wcWindow.addDockWidget('testB', wcDocker.DOCK_RIGHT, false);
          thin = wcWindow.addDockWidget('thin', wcDocker.DOCK_LEFT, false);
          centerSplit = wcWindow.addDockWidget('center split', wcDocker.DOCK_LEFT, false, wcWindow.center());

          var testA, testB, testC, testASplit, testCSplit, floater;
          var testIndex = 0;
          $('body').keydown(function(event) {
            switch (event.which) {
              case ' '.charCodeAt(0):

                switch (testIndex) {
                  case 8:
                    testIndex = 0;

                  case 0:
                    testA = wcWindow.addDockWidget('testA', wcDocker.DOCK_LEFT, false);
                    break;

                  case 1:
                    testC = wcWindow.addDockWidget('testC', wcDocker.DOCK_BOTTOM, false);
                    break;

                  case 2:
                    testASplit = wcWindow.addDockWidget('testA split', wcDocker.DOCK_BOTTOM, false, testA);
                    break;

                  case 3:
                    testCSplit = wcWindow.addDockWidget('testC split', wcDocker.DOCK_LEFT, false, testC);
                    break;

                  case 4:
                    floater = wcWindow.addDockWidget('floater', wcDocker.DOCK_FLOAT, false);
                    break;

                  case 5:
                    testB = wcWindow.addDockWidget('testB', wcDocker.DOCK_RIGHT, false);
                    break;

                  case 6:
                    thin = wcWindow.addDockWidget('thin', wcDocker.DOCK_LEFT, false);
                    break;

                  case 7:
                    centerSplit = wcWindow.addDockWidget('center split', wcDocker.DOCK_LEFT, false, wcWindow.center());
                    break;
                }

                testIndex++;

                event.stopPropagation();
                event.preventDefault();
                return false;
                break;
            }
          });
        }
      });
    </script>
  </head>
  <body style="background-color: darkgray;">
    <div style="position:absolute;top:0px;left:0px;width:100%;height:40px;">Toolbar</div>
    <div id="MainWindow" style="position:absolute;top:40px;left:0px;right:0px;bottom:0px;"></div>
  </body>
</html>
