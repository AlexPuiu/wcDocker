<!DOCTYPE HTML>
<html>
  <head>
    <title>wcDocker Sandbox</title>
    <!-- External modules -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="Code/style.css"/>
    <script src="Code/ext/jquery-2.1.1.min.js"></script>

    <!-- Core Modules -->
    <script src="Code/mainwindow.js"></script>
    <script src="Code/splitter.js"></script>
    <script src="Code/framewidget.js"></script>
    <script src="Code/dockwidget.js"></script>
    <script src="Code/layout.js"></script>
    <script src="Code/ghost.js"></script>

    <!-- Initialization -->
    <script>
      $(document).ready(function() {
        var wcWindow = new wcDocker($('body'));
        if (wcWindow) {
          wcWindow.center().addItem($('<div style="text-align:center">Central Window<br>This is always present and should contain your main content or view.<br><br>Any window, except this one, can be moved by clicking their title bar and dragging them to a new location.</div>'), 0, 0);

          wcWindow.registerDockWidgetType('Top Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel can not be moved, removed, resized, and nothing can be docked with it</div>'), 0, 0, 1, 2);
            widget.size(50, 50);
            widget.minSize(50, 50);
            widget.maxSize(50, 50);
            widget.moveable(false);
            widget.closeable(false);
          }, true);

          wcWindow.registerDockWidgetType('Side Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">All windows contain a gridded layout</div>'), 0, 0, 1, 2);
            widget.layout().addItem($('<div style="text-align:center">This is a side panel window</div>'), 1, 0);
            widget.layout().addItem($('<div style="text-align:center">Each grid cell can be used individually</div>'), 1, 1);
            widget.layout().addItem($('<div style="text-align:center">Or multiple cells can be merged</div>'), 0, 2, 2, 1);
            widget.layout().grid(true);
          });

          wcWindow.registerDockWidgetType('Initial Size Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel has a larger initial size, but can still be shrunk</div>'), 0, 0);
            widget.size(700, 700);
          });

          wcWindow.registerDockWidgetType('Min Restricted Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel has a minimum size, try reducing me!.</div>'), 0, 0);
            widget.minSize(300, 300);
          });

          wcWindow.registerDockWidgetType('Max Restricted Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel has a maximum size, try expanding me!</div>'), 0, 0);
            widget.maxSize(300, 300);
          });

          wcWindow.registerDockWidgetType('Bottom Bar', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel is not closeable</div>'), 0, 0);
            widget.closeable(false);
          });

          wcWindow.registerDockWidgetType('Scroll Panel', function(widget) {
            widget.layout().addItem($('<div>If the contents of a window doesn\'t fit within its view, it will scroll, but you could disable it if you wish.</div>'), 0, 0);
            widget.layout().addItem($('<div style="width:1000px;height:2000px;"></div>'), 0, 1);
            widget.scrollable(true, false);
            widget.size(100, 100);
          });

          wcWindow.registerDockWidgetType('Floating Panel', function(widget) {
            widget.layout().addItem($('<div style="text-align:center">This panel is "floating", that means it is not docked and can be moved freely on top of the screen.  To dock this window, toggle the float button on the upper left or use the middle mouse button and drag it to a location.  To return this window to "float" mode, or any other window, drag it to a location that does not have a valid dock position, or use the middle mouse and drag them.</div>'));
          });

          wcWindow.addDockWidget('Top Panel', wcDocker.DOCK_TOP, false);
          wcWindow.addDockWidget('Side Panel', wcDocker.DOCK_LEFT, false);
          wcWindow.addDockWidget('Initial Size Panel', wcDocker.DOCK_RIGHT, false);
          var bottomPanel = wcWindow.addDockWidget('Bottom Bar', wcDocker.DOCK_BOTTOM, false);

          wcWindow.addDockWidget('Max Restricted Panel', wcDocker.DOCK_RIGHT, false, bottomPanel);
          wcWindow.addDockWidget('Min Restricted Panel', wcDocker.DOCK_LEFT, false);
          wcWindow.addDockWidget('Scroll Panel', wcDocker.DOCK_TOP, false);
        }
      });
    </script>
  </head>
  <body style="background-color: lightgrey;">
    <!-- <div style="position:absolute;top:0px;left:0px;width:100%;height:40px;">Toolbar</div> -->
    <!-- <div id="MainWindow" style="position:absolute;top:40px;left:0px;right:0px;bottom:0px;"></div> -->
  </body>
</html>
